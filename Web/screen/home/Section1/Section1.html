<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/Web/screen/home/Section1/Section1.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="Section_1">
      <div class="container">
        <div class="row">
          <div class="title_box">
            <h1>About</h1>
            <h1>&nbsp;Us</h1>
          </div>
          <p style="font-weight: 600">
            비앤비네트웍스는 빌딩자동제어 전문업체 입니다.
          </p>
        </div>
        <div class="row">
          <div class="col-6 col-lg-3 col-md-6 col-sm-6 col-xsm-4">
            <div class="img pc_animation">
              <img
                src="/Web/screen/home/Section1/assets/에너지효율성.png"
                alt=""
              />
              <div class="img_color"></div>
              <div class="box_text">
                <h3>에너지효율성</h3>
                <h6>energy efficiency</h6>
                <p id="test" class="pc_animation_p">
                  에너지 비용을 절감하고 환경에 미치는 영향을 줄입니다.
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 col-lg-3 col-md-6 col-sm-6 col-xsm-4">
            <div class="img pc_animation">
              <img src="/Web/screen/home/Section1/assets/편의성.png" alt="" />
              <div class="img_color"></div>
              <div class="box_text">
                <h3>편의성</h3>
                <h6>convenience</h6>
                <p class="pc_animation_p">
                  건물 시스템을 자동으로 관리하여 사용자 편의성을 높입니다.
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 col-lg-3 col-md-6 col-sm-6">
            <div class="img pc_animation">
              <img
                src="/Web/screen/home/Section1/assets/유지보수용이성.png"
                alt=""
              />
              <div class="img_color"></div>
              <div class="box_text">
                <h3>유지 보수 용이성</h3>
                <h6>ease of maintenance</h6>
                <p class="pc_animation_p">
                  문제를 신속하게 감지하여 시설 유지 보수를 간편하게 합니다.
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 col-lg-3 col-md-6 col-sm-6">
            <div class="img pc_animation">
              <img
                src="/Web/screen/home/Section1/assets/안전성강화.png"
                alt=""
              />
              <div class="img_color"></div>
              <div class="box_text">
                <h3>안전성강화</h3>
                <h6>Enhanced safety</h6>
                <p class="pc_animation_p">
                  화재 경보 및 보안 시스템을 통합하여 건물의 안전성을 높입니다.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/Web/screen/home/Section1/Section1.js"></script>
